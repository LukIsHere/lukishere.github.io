function decode(codess){
var password = document.getElementById("pwd").value

var crypt = {
  // (B1) THE SECRET KEY
  secret : password,
 
  // (B2) ENCRYPT
  encrypt : (cleard) => {
    var cipher = CryptoJS.AES.encrypt(cleard, crypt.secret);
    cipher = cipher.toString();
    return cipher;
  },
 
  // (B3) DECRYPT
  decrypt : (cipher) => {
    var decipher = CryptoJS.AES.decrypt(cipher, crypt.secret);
    decipher = decipher.toString(CryptoJS.enc.Utf8);
    return decipher;
  }
};

return crypt.decrypt(codess)
