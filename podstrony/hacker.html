<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>lista cheaterów</title>

<style>

@font-face {
  font-family: minecraft_pl_font;
  src: url("https://luktvpl.github.io/czcionki/minecraft_pl_font.woff");
}


html{
background-color:black;
color:white;
font-family: minecraft_pl_font;
text-align: center;
}
p{
height:2mm;
font-size:20mm;
}
input{
height:20%;
font-size:15mm;
}
h1{
font-size:2.5cm;
height:2mm;
}
h2{
font-size: 2cm;
height:2mm;
}
button{
height:3cm;
font-size:2cm;
width:100%;
font-family: minecraft_pl_font;
color:white;
background-color:black;
}
div{
}
</style>
</head>
<body>
<div id="g"></div>
</body>

<script>
g()
function g(){
var gg = document. getElementById("g")
fetch('https://luktvpl.github.io/Dokumenty/Cheaty.json')
  .then(response => response.json())
  .then(data => {


var out ='<p><h1>lista cheaterów :</h1></p>'
//lvl3
out =out+"<p><h2>"+data.opis.lvl3+"</h2></p>"
data.lvl3.forEach(lvl3 => {
out =out+"<p>- "+lvl3.name+" - "+lvl3.cheat+" - "+lvl3.client+"</p>"
})
//lvl2

out =out+"<p><h2>"+data.opis.lvl2+"</h2></p>"
data.lvl2.forEach(lvl2 => {
out =out+"<p>- "+lvl2.name+" - "+lvl2.cheat+" - "+lvl2.client+"</p>"
})
//lvl1
out =out+"<p><h2>"+data.opis.lvl1+"</h2></p>"
data.lvl1.forEach(lvl1 => {
out =out+"<p>- "+lvl1.name+"</p>"
})
//output
//alert(out)
gg.innerHTML=out
//gg.innerHTML="hej"
});

}

</script>
</html>
