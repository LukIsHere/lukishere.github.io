<body>
    <p>hasło</p>
    <input type="text" id="pwd"/>

<p>text</p>
    <input type="text" id="text"/>

<p>wyjście</p>
    <input type="text" id="code"/>
<button onclick="code()">szyfruj</button>
<button onclick="decode()">odszyfruj</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>

function decode(){
var codess = document.getElementById("text").value
var password = document.getElementById("pwd").value

var crypt = {
  // (B1) THE SECRET KEY
  secret : password,
 
  // (B2) ENCRYPT
  encrypt : (cleard) => {
    var cipher = CryptoJS.AES.encrypt(cleard, crypt.secret);
    cipher = cipher.toString();
    return cipher;
  },
 
  // (B3) DECRYPT
  decrypt : (cipher) => {
    var decipher = CryptoJS.AES.decrypt(cipher, crypt.secret);
    decipher = decipher.toString(CryptoJS.enc.Utf8);
    return decipher;
  }
};

 document.getElementById("code").value = crypt.decrypt(codess)

}

function code(){
var codess = document.getElementById("text").value
var password = document.getElementById("pwd").value

var crypt = {
  // (B1) THE SECRET KEY
  secret : password,
 
  // (B2) ENCRYPT
  encrypt : (cleard) => {
    var cipher = CryptoJS.AES.encrypt(cleard, crypt.secret);
    cipher = cipher.toString();
    return cipher;
  },
 
  // (B3) DECRYPT
  decrypt : (cipher) => {
    var decipher = CryptoJS.AES.decrypt(cipher, crypt.secret);
    decipher = decipher.toString(CryptoJS.enc.Utf8);
    return decipher;
  }
};

 document.getElementById("code").value = crypt.encrypt(codess)

}

</script>
